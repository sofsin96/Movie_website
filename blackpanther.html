<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Panther</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/blackpanther.css">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  <script src="https://kit.fontawesome.com/b7dcf1c2f6.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="header-container">
  <div class="logo">
    <a href="index.html">Movies</a>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#" class="modal-btn">Sign Up</a></li>
      <li><a href="#">Log In</a></li>
      <li><button class="theme-toggle" id="theme-toggle"><i class="fas fa-adjust"></i></button></li>
    </ul>
    <div class="burger">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
</header>
<main>
  <article class="movie-article">
    <figure class="blackpanther-card">
      <img src="images/blackpanther.jpg" alt="Black Panther">
      <i class="far fa-play-circle" id="play-btn"></i>
    </figure>

    <ul id="movieData">
<!--      movie info-->
    </ul>
  </article>
</main>

<div class="movie-trailer">
  <iframe src="https://player.vimeo.com/video/243174031?title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  <span class="close-trailer">&times;</span>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>

<div class="modal">
  <form class="form" id="signup" method="post" action="">

    <div>
      <h2>Create Account</h2>
    </div>

    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="off"/>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" id="email" autocomplete="off"/>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password"/>
      <small>Error message</small>
    </div>

    <p class="p1">By creating an account, you agree to our Terms of Use and Privacy Policy.</p>

    <input type="submit" value="Sign Up"/>

    <p class="p2">Already have an account? <a href="#">Sign In</a></p>

    <span class="close-btn">&times;</span>
  </form>
</div>

<footer class="footer-container">
  <div><h2 class="footer-h2">Movies</h2></div>
  <ul class="social-icons">
    <li><i class="fab fa-facebook"></i></li>
    <li><i class="fab fa-twitter"></i></li>
    <li><i class="fab fa-youtube"></i></li>
    <li><i class="fab fa-instagram"></i></li>
  </ul>
  <div><p>Copyright &copy;2021 Movies. All Rights Reserved.</p></div>
</footer>

<script src="js/script.js"></script>
<script src="js/fetch.js"></script>
<script src="js/form.js"></script>

</body>
</html>
